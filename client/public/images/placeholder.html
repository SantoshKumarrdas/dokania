<!DOCTYPE html>
<html>

<head>
    <title>Image Placeholders</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .placeholder {
            width: 800px;
            height: 600px;
            margin: 20px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .brazing {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
        }

        .eps {
            background: linear-gradient(135deg, #22c55e, #10b981);
        }

        .hvac {
            background: linear-gradient(135deg, #f97316, #ef4444);
        }

        .automobile {
            background: linear-gradient(135deg, #a855f7, #ec4899);
        }

        .couplings {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
    </style>
</head>

<body>
    <h1>Carousel Image Placeholders</h1>
    <p>These are placeholder images for the carousel. Replace with actual product images.</p>

    <div class="placeholder brazing">DGTW Hydrox Brazing Solutions</div>
    <div class="placeholder eps">EPS Machinery Parts</div>
    <div class="placeholder hvac">HVAC Solutions</div>
    <div class="placeholder automobile">Automobile Parts</div>
    <div class="placeholder couplings">Industrial Couplings</div>
</body>

</html>
